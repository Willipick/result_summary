<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="results.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="mainDiv">

    <div class="leftSide">
      <h1>Your Result</h1>
      <div class="score">
        <div class="point">76</div>
        <div class="total">of 100</div>
      </div>
      <h2>Great</h2>
      <h3>You scored higher than 65% of the people who have taken these tests</h3>
    </div>

    <div class="rightSide">
        <div class="summary">
          <h1>Summary</h1>
        </div>
        <div class="Reaction">
          <img src="/assets/images/icon-reaction.svg">
          <h2>Reaction</h2>
          <h3 class="score">90 </h3>
          <h3 class="total"> / 100</h3>
        </div>
        <div class="Memory">
          <img src="/assets/images/icon-memory.svg">
          <h2>Memory</h2>
          <h3 class="score">92 </h3>
          <h3 class="total"> / 100</h3>
        </div>
        <div class="Verbal">
          <img src="/assets/images/icon-verbal.svg">
          <h2>Verbal</h2>
          <h3 class="score">61 </h3>
          <h3 class="total"> / 100</h3>
        </div>
        <div class="Visual">
          <img src="/assets/images/icon-visual.svg">
          <h2>Visual</h2>
          <h3 class="score">72 </h3>
          <h3 class="total"> / 100</h3>
        </div>
        <button class="Continue">
          <h2>Continue</h2>
        </button>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WL</a>.
  </div>
</main>
</body>
</html>
